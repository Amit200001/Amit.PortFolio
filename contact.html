<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<Style>

.divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
            font-size: 0.8rem;
        }
        
.divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
.divider::before {
            margin-right: 1rem;
        }
        
.divider::after {
            margin-left: 1rem;
        }
        
.social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
.social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
.social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
.facebook {
            background-color: #4267b2;
        }
        
.linkedin {
            background-color: #0077b5;
        }

.twitter{
            background-color: black;
        }
        
.instagram {
            background-color: #cd1082;
        }

.snapchat {
            background-color: #effd28;
        }

.signup-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--dark-color);
        }
        
.signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }
        
.signup-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
.error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
            
</Style>

<body>

        </nav>
    </div>

    <div class="main">
        <h1>Contact</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <div id="form" style="justify-content: center; align-items: center; display: flex; margin-top:10%; "  >
             <form class="lo" >  
     
             <input style="border-radius: 20px; padding: 5px; "  type="Text" placeholder="Name">
             
             <input style="border-radius: 20px; padding: 5px; " type="Password" placeholder="Password">

             <input style="border-radius: 20px; padding: 5px; " type="Email" placeholder="Email">
                
                <button class="button">Login</button>
            
             </form>

        <br><br><br><br><br>

                </div>
                <div class="social-btn linkedin" title="Login with LinkedIn">

                 <div class="social-btn twitter" title="Login with twitter">

            </div>

    </div>
</body>
